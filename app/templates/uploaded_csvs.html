<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded CSV Files</title>
</head>
<body>
    <h1>Uploaded CSV Files</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for csv in csv_files %}
            <tr>
                <td>{{ csv['filename'] }}</td>
                <td>{{ csv['status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>
</body>
</html>
